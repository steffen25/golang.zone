version: '3.1'

services:

  app_api:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: app_api
    depends_on:
      - app_mysql
      - app_redis
    ports:
      - "8080:8080"
    volumes:
      - ./:/code/golang-zone
    networks:
      - app_network

  app_mysql:
    image: mysql
    container_name: app_mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_DATABASE: "app"
      MYSQL_USER: "app"
      MYSQL_PASSWORD: "password"
    volumes:
      - app_mysql_data:/var/lib/mysql
    networks:
      - app_network

  app_redis:
    image: redis
    container_name: app_redis
    ports:
      - 6379:6379
    volumes:
      - app_redis_data:/data
    networks:
      - app_network

volumes:
  app_mysql_data:
    driver: local
  app_api_src_data:
    driver: local
  app_redis_data:
    driver: local

networks:
  app_network:
    driver: bridge